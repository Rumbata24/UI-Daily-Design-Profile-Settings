<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <div class="right-el">
          <li><img src="./images/Combined Shape.png" alt="" /></li>
          <h4>Design Daily</h4>
        </div>

        <div class="middle-el">
          <li>Free designs</li>
          <li>License</li>
          <li>Articles</li>
          <li>Contributors</li>
          <li>About</li>
        </div>

        <div class="left-el">
          <img src="./images/notifications.png" alt="" />
          <img class="avatar" src="./images/avatar.png" alt="" />
          <button type="button" class="upload">
            <img src="./images/upload.png" alt="" /> Upload
          </button>
        </div>
      </ul>
    </nav>

    <main>
      <div class="left-wrapper">
        <h1>Settings</h1>

        <div class="quick-el">
          <p>Public profile</p>
          <p>Account settings</p>
          <p>Notifications</p>
          <p>PRO Account</p>
        </div>
      </div>

      <div class="right-wrapper">
        <h3>Public profile</h3>

        <div class="change-img">
          <img src="./images/avatar.png" alt="" />

          <div class="change-del">
            <p>Change picture</p>
            <p>Delete picture</p>
          </div>
        </div>

        <section class="inputs">
          <div class="name-input">
            <div class="name">
              <label for="name">First name</label>
              <input type="text" placeholder="Your Name" id="name" />
            </div>

            <div class="surname">
              <label for="surname">Last name</label>
              <input type="text" placeholder="Your Name..." id="surname" />
            </div>
          </div>

          <div class="location-input">
            <label for="location">Location</label>
            <input type="text" placeholder="Your Last Name..." id="location" />
          </div>

          <div class="profession-input">
            <label for="profession">Profession</label>
            <input type="text" placeholder="Your location..." id="profession" />
          </div>

          <div class="bio-input">
            <label for="bio">Bio</label>
            <input type="text" placeholder="Boi here..." id="bio" />
          </div>

          <div class="presence-input">
            <h1>Online Presence</h1>

            <input type="text" placeholder="Paste link..." class="presence" />
            <input type="text" placeholder="Paste link..." class="presence" />

            <p><img src="./images/Frame2.png" alt="" /> Add other</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
